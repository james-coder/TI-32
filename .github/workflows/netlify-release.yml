name: netlify-release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish"
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FQBN: esp32:esp32:XIAO_ESP32C3
      ARDUINO_BOARD_MANAGER_ADDITIONAL_URLS: https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install ESP32 core
        run: |
          arduino-cli config init --additional-urls "$ARDUINO_BOARD_MANAGER_ADDITIONAL_URLS"
          arduino-cli config set library.enable_unsafe_install true
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Install libraries
        run: |
          arduino-cli lib install "UrlEncode"
          arduino-cli lib install --git-url https://github.com/KermMartian/ArTICL.git

      - name: Ensure secrets.h exists
        run: |
          if [ ! -f esp32/secrets.h ]; then
            cp esp32/secrets.h.example esp32/secrets.h
          fi

      - name: Compile sketch
        run: arduino-cli compile --fqbn "$FQBN" --output-dir build/esp32 esp32

      - name: Prepare web flasher firmware
        run: |
          mkdir -p web-flasher/firmware
          bootloader=$(ls -1 build/esp32/*.bootloader.bin 2>/dev/null | head -n1 || true)
          partitions=$(ls -1 build/esp32/*.partitions.bin 2>/dev/null | head -n1 || true)
          app=$(ls -1 build/esp32/*.bin 2>/dev/null | grep -v -E '(bootloader|partitions)' | head -n1 || true)

          if [[ -z "$bootloader" || -z "$partitions" || -z "$app" ]]; then
            echo "Missing firmware outputs in build/esp32" >&2
            exit 2
          fi

          cp "$bootloader" web-flasher/firmware/bootloader.bin
          cp "$partitions" web-flasher/firmware/partitions.bin
          cp "$app" web-flasher/firmware/firmware.bin

      - name: Update manifest version
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          INPUT_TAG: ${{ inputs.tag }}
        run: |
          node -e "const fs=require('fs');const path='web-flasher/manifest.json';const raw=fs.readFileSync(path,'utf8');const data=JSON.parse(raw);const tag=process.env.RELEASE_TAG||process.env.INPUT_TAG||'dev';data.version=tag;fs.writeFileSync(path, JSON.stringify(data, null, 2));"

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: ./web-flasher
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
