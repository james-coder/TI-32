name: esp32-build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FQBN: esp32:esp32:XIAO_ESP32C3
      ARDUINO_BOARD_MANAGER_ADDITIONAL_URLS: https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Install ESP32 core
        run: |
          arduino-cli config init --additional-urls "$ARDUINO_BOARD_MANAGER_ADDITIONAL_URLS"
          arduino-cli config set library.enable_unsafe_install true
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Detect ESP32 core version
        run: |
          version=$(arduino-cli core list | awk '$1=="esp32:esp32" {print $2}' | head -n1)
          if [ -z "$version" ]; then
            echo "ESP32 core not found after install" >&2
            exit 1
          fi
          echo "ESP32_CORE_VERSION=$version" >> "$GITHUB_ENV"

      - name: Cache custom ESP32 libs
        id: cache-esp32-libs
        uses: actions/cache@v4
        with:
          path: .cache/esp32-arduino-libs
          key: esp32c3-libs-no-bt-mesh-${{ env.ESP32_CORE_VERSION }}-${{ hashFiles('esp32/lib-builder/defconfig.no_bt_mesh') }}

      - name: Download prebuilt ESP32 libs (if available)
        id: prebuilt-libs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          asset="esp32c3-no-bt-mesh-${ESP32_CORE_VERSION}.tar.gz"
          if gh release view esp32-libs >/dev/null 2>&1; then
            if gh release download esp32-libs -p "$asset" -O "/tmp/$asset"; then
              mkdir -p .cache/esp32-arduino-libs
              tar -xzf "/tmp/$asset" -C .cache/esp32-arduino-libs
              echo "found=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi
          echo "found=false" >> "$GITHUB_OUTPUT"

      - name: Install libraries
        run: |
          arduino-cli lib install "UrlEncode"
          arduino-cli lib install --git-url https://github.com/KermMartian/ArTICL.git

      - name: Install lib-builder dependencies
        if: steps.cache-esp32-libs.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget curl libssl-dev libncurses-dev flex bison gperf \
            python3 python3-venv python3-pip python3-setuptools python3-serial python3-click python3-cryptography \
            python3-future python3-pyparsing python3-pyelftools cmake ninja-build ccache jq

      - name: Build custom ESP32 libs (no BT/mesh)
        if: steps.prebuilt-libs.outputs.found != 'true' && steps.cache-esp32-libs.outputs.cache-hit != 'true'
        env:
          LIB_BUILDER_AR_USER: espressif
          LIB_BUILDER_GITHUB_TOKEN: ${{ github.token }}
        run: ./scripts/build-esp32-libs.sh

      - name: Ensure secrets.h exists
        run: |
          if [ ! -f esp32/secrets.h ]; then
            cp esp32/secrets.h.example esp32/secrets.h
          fi

      - name: Compile sketch (no BT/mesh)
        env:
          CUSTOM_LIBS_PATH: ${{ github.workspace }}/.cache/esp32-arduino-libs/esp32c3
        run: |
          if [ ! -d "$CUSTOM_LIBS_PATH" ]; then
            echo "Custom libs not found at $CUSTOM_LIBS_PATH" >&2
            exit 1
          fi
          arduino-cli compile --fqbn "$FQBN" --output-dir build/esp32 \
            --board-options "PartitionScheme=huge_app" \
            --build-property "runtime.tools.esp32c3-libs.path=$CUSTOM_LIBS_PATH" \
            --build-property "compiler.c.elf.libs=@esp32/ld_libs.no_bt_mesh" \
            esp32

      - name: Verify no BT/mesh linkage
        env:
          CUSTOM_LIBS_PATH: ${{ github.workspace }}/.cache/esp32-arduino-libs/esp32c3
        run: |
          map=$(ls -1 build/esp32/*.map 2>/dev/null | head -n1 || true)
          if [ -z "$map" ]; then
            echo "Missing .map in build/esp32" >&2
            exit 1
          fi
          ./scripts/check-no-bt-mesh-linkage.sh "$map" "$CUSTOM_LIBS_PATH"

      - name: Size report
        run: |
          map=$(ls -1 build/esp32/*.map 2>/dev/null | head -n1 || true)
          elf=$(ls -1 build/esp32/*.elf 2>/dev/null | head -n1 || true)
          sizebin=$(find ~/.arduino15/packages/esp32/tools -name riscv32-esp-elf-size -type f | head -n1 || true)

          if [ -z "$map" ] || [ -z "$elf" ]; then
            echo "Missing .map or .elf in build/esp32" >&2
            exit 1
          fi
          if [ -z "$sizebin" ]; then
            echo "riscv32-esp-elf-size not found" >&2
            exit 1
          fi

          echo "== Section sizes (first 20 lines) =="
          "$sizebin" -A "$elf" | head -n 20

          echo ""
          echo "== Size breakdown (top groups) =="
          node - "$map" <<'JS'
          const fs = require('fs');
          const mapPath = process.argv[2];
          if (!mapPath) {
            console.error('Map path argument missing.');
            process.exit(1);
          }
          const sectionLine = /^\s+\.(text|rodata|literal|eh_frame)\S*\s*$/;
          const sectionLineWithSize = /^\s+\.(text|rodata|literal|eh_frame)\S*\s+(0x[0-9a-fA-F]+)\s+(0x([0-9a-fA-F]+))\s+(.+)$/;
          const sizeLine = /^\s+(0x[0-9a-fA-F]+)\s+(0x([0-9a-fA-F]+))\s+(.+)$/;

          const sizes = new Map();
          const fileSizes = new Map();

          function add(map, key, value) {
            map.set(key, (map.get(key) || 0) + value);
          }

          function groupFor(p) {
            const archiveMatch = p.match(/([^/]+\.a)\(/);
            if (archiveMatch) {
              return `archive:${archiveMatch[1]}`;
            }
            if (p.includes('/libraries/')) {
              const tail = p.split('/libraries/')[1];
              const lib = tail.split('/')[0];
              return `lib:${lib}`;
            }
            if (p.includes('/cores/esp32/')) {
              return 'core:esp32';
            }
            if (p.includes('/variants/')) {
              return 'core:variant';
            }
            if (p.includes('/sketch/')) {
              return 'sketch';
            }
            if (p.includes('/esp32/') && p.endsWith('.ino.cpp.o')) {
              return 'sketch';
            }
            return 'other';
          }

          const lines = fs.readFileSync(mapPath, 'utf8').split(/\r?\n/);
          let pendingSection = null;
          for (const line of lines) {
            let m = sectionLineWithSize.exec(line);
            if (m) {
              const addr = parseInt(m[1], 16);
              const size = parseInt(m[3], 16);
              const obj = m[4].trim();
              if (!size || addr === 0) {
                pendingSection = null;
                continue;
              }
              const grp = groupFor(obj);
              add(sizes, grp, size);
              add(fileSizes, obj, size);
              pendingSection = null;
              continue;
            }

            m = sectionLine.exec(line);
            if (m) {
              pendingSection = m[1];
              continue;
            }

            if (pendingSection) {
              m = sizeLine.exec(line);
              if (m) {
                const addr = parseInt(m[1], 16);
                const size = parseInt(m[3], 16);
                const obj = m[4].trim();
                if (!size || addr === 0) {
                  pendingSection = null;
                  continue;
                }
                const grp = groupFor(obj);
                add(sizes, grp, size);
                add(fileSizes, obj, size);
              }
              pendingSection = null;
            }
          }

          const topGroups = Array.from(sizes.entries())
            .sort((a, b) => b[1] - a[1])
            .slice(0, 15);
          for (const [grp, size] of topGroups) {
            console.log(`${grp.padEnd(30)} ${(size / 1024).toFixed(1).padStart(8)} KiB`);
          }

          console.log('');
          console.log('== Largest object files ==');
          const topFiles = Array.from(fileSizes.entries())
            .sort((a, b) => b[1] - a[1])
            .slice(0, 15);
          for (const [obj, size] of topFiles) {
            console.log(`${(size / 1024).toFixed(1).padStart(8)} KiB  ${obj}`);
          }
          JS

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32-build
          path: build/esp32
